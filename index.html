<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-16">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <style>
    body {
        /* Deep dark navy background */
        background-color: #0f172a; 
        
        /* Light grey text so it is readable on dark background */
        color: #e2e8f0; 
        
        /* Makes the font look modern instead of the default Times New Roman */
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* This makes buttons look modern too */
    button, input[type="submit"] {
        background-color: #38bdf8; /* Bright Blue */
        color: #0f172a; /* Dark Text */
        padding: 10px 20px;
        border: none;
        border-radius: 8px; /* Rounded corners */
        cursor: pointer; /* Shows a hand icon when you hover */
        font-weight: bold;
    }

    /* This styles the inputs on login page */
    input[type="name"], input[type="email"], input[type="password"] {
        padding: 10px;
        border-radius: 5px;
        border: none;
    }
    
    /* Makes links (anchors) light blue so they stand out */
    a {
        color: #38bdf8;
    }

         button:hover,
        input[type="submit"]:hover {
            background-color: #7dd3fc;
            /* A lighter, glowing blue */
            color: #000;
            /* Text turns black for contrast */
            transform: scale(1.05);
            /* The button grows 5% larger */
            box-shadow: 0px 0px 15px rgba(56, 189, 248, 0.5);
            /* Adds a soft blue glow */
            transition: all 0.3s ease;
            /* Makes the change smooth, not instant */
        }
</style>
</head>

<body>
    <header>
        <center>
            <h1>Create an Account</h1>
            <p>Please fill in your details below.</p>
            <hr>
        </center>
    </header>

    <main>
        <center>
            <form action="Welcome.html">
                <input type="text" name="full_name" placeholder="Enter your name" required><br><br>
                <input type="email" placeholder="Enter your email" required><br><br>
                <input type="password" placeholder="Create a password" required><br><br>
                <br>
                <button>Sign Up</button>
            </form>
        </center>
    </main>

    <footer>
        <center>
            <p>Just for fun! this SignUp doesn't have any logic. You can use any name, password, email you want. This
                doesn't use any verification. You can use the website to use the resources. </p>
        </center>
    </footer>

</body>


</html>
