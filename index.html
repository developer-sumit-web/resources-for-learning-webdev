<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-16">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
</head>

<body>
    <header>
        <center>
            <h1>Create an Account</h1>
            <p>Please fill in your details below.</p>
            <hr>
        </center>
    </header>

    <main>
        <center>
            <form action="Welcome.html">
                <input type="name" placeholder="Enter your name" required><br><br>
                <input type="email" placeholder="Enter your email" required><br><br>
                <input type="password" placeholder="Create a password" required><br><br>
                <br>
                <button>Sign Up</button>
            </form>
        </center>
    </main>

    <footer>
        <center>
            <p>Just for fun! this SignUp doesn't have any logic. You can use any name, password, email you want. This
                doesn't use any verification. You can use the website to use the resources. </p>
        </center>
    </footer>

</body>

</html>
