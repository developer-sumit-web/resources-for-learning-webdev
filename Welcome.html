<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-16">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
    body {
        /* Deep dark navy background */
        background-color: #0f172a; 
        
        /* Light grey text so it is readable on dark background */
        color: #e2e8f0; 
        
        /* Makes the font look modern instead of the default Times New Roman */
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* This makes buttons look modern too */
    button, input[type="submit"] {
        background-color: #38bdf8; /* Bright Blue */
        color: #0f172a; /* Dark Text */
        padding: 10px 20px;
        border: none;
        border-radius: 8px; /* Rounded corners */
        cursor: pointer; /* Shows a hand icon when you hover */
        font-weight: bold;
    }
        
    /* Makes links (anchors) light blue so they stand out */
    a {
        color: #38bdf8;
    }
</style>
</head>

<body>
    <header>
        <center>
            <h1>Welcome!</h1>
            <pre><h3>Want to learn web developement ?</h3></pre>
        </center>
    </header>
    <hr>
    <main>
        <center>
            <big>
                <form action="resources.html">
                    <input type="submit" value="Click here to see the resources">
                </form>
            </big>
        </center>
    </main>

</body>


</html>
